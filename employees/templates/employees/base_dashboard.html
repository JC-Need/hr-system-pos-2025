<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC HR System - ผู้บริหาร</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f6f9; }
        .navbar-admin { background: #2c3e50; color: white; }
        .navbar-brand { font-weight: bold; font-size: 1.2rem; }
        .nav-link { color: rgba(255,255,255,0.8); }
        .nav-link:hover { color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-admin shadow-sm mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fa-solid fa-user-tie me-2"></i> JC HR System (Admin)
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <span class="me-3 d-none d-md-block">สวัสดี, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger rounded-pill px-3">
                        <i class="fa-solid fa-power-off me-1"></i> ออกจากระบบ
                    </button>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="text-center py-4 text-muted small">
        JC Enterprise HR System &copy; 2025
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'employees/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white py-3" style="background: linear-gradient(45deg, #4e73df, #224abe);">
                    <h5 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i>{{ title }}</h5>
                </div>
                <div class="card-body p-4 bg-white">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold text-dark small text-uppercase">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text small text-muted"><i class="fas fa-info-circle me-1"></i>{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small mt-1"><i class="fas fa-exclamation-circle me-1"></i>{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <a href="javascript:history.back()" class="btn btn-light border text-secondary px-4 fw-bold">
                                <i class="fas fa-arrow-left me-1"></i> ย้อนกลับ
                            </a>
                            <button type="submit" class="btn btn-success px-5 fw-bold shadow">
                                <i class="fas fa-save me-1"></i> บันทึกข้อมูล
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

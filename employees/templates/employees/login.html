<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ | JC HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }
        .brand-logo { 
            font-size: 50px; 
            color: #1e3c72; 
            margin-bottom: 20px; 
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-login {
            background-color: #1e3c72;
            color: white;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #162b52;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="brand-logo"><i class="fa-solid fa-building-user"></i></div>
        <h3 class="fw-bold mb-1">JC HR System</h3>
        <p class="text-muted mb-4">ระบบบริหารจัดการทรัพยากรบุคคล</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-muted">ชื่อผู้ใช้ (Username)</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0" placeholder="เช่น emp-002" required autofocus>
                </div>
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-muted">รหัสผ่าน (Password)</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100 mb-3">
                เข้าสู่ระบบ <i class="fa-solid fa-arrow-right-to-bracket ms-2"></i>
            </button>
            
            {% if form.errors %}
            <div class="alert alert-danger small py-2 mt-3">
                <i class="fa-solid fa-circle-exclamation me-1"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
